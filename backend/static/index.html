<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-IMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Incident Management System</h1>
        
        <div class="d-flex flex-wrap gap-2 align-items-center my-3">
            <select id="priorityFilter" class="form-select" style="width: 150px;">
                <option value="all">All Priorities</option>
                <option value="critical">Critical</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <select id="assignedFilter" class="form-select" style="width: 150px;">
                <option value="all">All Assignees</option>
                <option value="unassigned">Not Assigned</option>
            </select>
            <select id="resolvedFilter" class="form-select" style="width: 150px;">
                <option value="all">All Statuses</option>
                <option value="resolved">Resolved</option>
                <option value="unresolved">Unresolved</option>
            </select>
            <input id="searchInput" class="form-control" style="width: 200px;" placeholder="Search title or desc...">
            <button id="searchBtn" class="btn btn-primary">Search</button>
            <button id="exportBtn" class="btn btn-dark">
                <i class="bi bi-download"></i> Export to CSV
            </button>
            <button id="createIncidentBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createIncidentModal">
                <i class="bi bi-plus-circle"></i> Create Incident
            </button>
            <button id="refreshBtn" class="btn btn-secondary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <div class="list-group mt-3" id="incidents"></div>
        
        <div class="card mt-4" id="ticketDetails" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0">Incident Details</h5>
            </div>
            <div class="card-body">
                <!-- Details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Create Incident Modal -->
    <div class="modal fade" id="createIncidentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Incident</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="createIncidentForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="incidentTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="incidentTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="incidentDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="incidentDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="incidentPriority" class="form-label">Priority</label>
                            <select class="form-select" id="incidentPriority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="incidentCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="incidentCategory" value="IT">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
